<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | TrustyVote</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #fff3cd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #d62828; /* red */
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #444;
            margin-bottom: 6px;
            margin-top: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ffc107;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #d62828;
            outline: none;
            box-shadow: 0 0 5px rgba(214, 40, 40, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #e0a800;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .footer-text a {
            color: #d62828;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}

            <label for="username">Username</label>
            {{ form.username }}

            <label for="first_name">First Name</label>
            {{ form.first_name }}

            <label for="last_name">Last Name</label>
            {{ form.last_name }}

            <label for="email">Email Address</label>
            {{ form.email }}

            <label for="password1">Password</label>
            {{ form.password1 }}

            <label for="password2">Confirm Password</label>
            {{ form.password2 }}

            <button type="submit">Sign Up</button>
        </form>

        <div class="footer-text">
            Already have an account? <a href="{% url 'users:login' %}">Log In</a>
        </div>
    </div>
</body>
</html>
