<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #fff5e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        main {
            background-color: #ffffff;
            border: 2px solid #ffcc00;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #d32f2f; /* red */
        }

        .candidate {
            font-size: 18px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            color: #444;
        }
    </style>
</head>
<body>
    <main>
        <h1>Poll Results</h1>
        {% for candidate in candidates %}
            <div class="candidate">
                {{ candidate.name }}: {{ candidate.votes }}
            </div>
        {% endfor %}
    </main>
</body>
</html>
