<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-box {
            border: 1px solid #FFD700;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            background-color: #fffbea;
        }

        h2 {
            color: #C8102E;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #C8102E;
        }

        input[type="text"] {
            background-color: #ffffff;
            border: 1px solid #FFD700;
            border-radius: 0.375rem;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        button {
            background-color: #FFD700;
            border: none;
            color: #000;
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 0.375rem;
            width: 100%;
        }

        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>

<body>
    <div class="auth-box">
        <h2>Authenticate</h2>
        <form method="post">
            {% csrf_token %}
            <label for="code">INPUT YOUR USER ID HERE</label><br>
            <input type="text" name="code" id="code">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
