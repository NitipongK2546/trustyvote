<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TrustyVote</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff3cd; /* Light yellow background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333; /* Dark text for contrast */
        }

        .white-box {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #d62828; /* Red heading */
            margin-bottom: 10px;
        }

        h2 {
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ffc107; /* Yellow border */
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px 15px;
            background-color: #d62828; /* Red button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #b81b1b; /* Darker red on hover */
        }

        a {
            color: #d62828; /* Red link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #b81b1b; /* Darker red on hover */
            text-decoration: underline;
        }

        .login-link {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="white-box">
        <h1>Welcome to TrustyVote</h1>
        <h2>Enter a Poll Code to Vote Securely</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="poll_code" placeholder="Enter Poll Code" required style="border-color: #ffc107;">
            <button type="submit" style="background-color: #d62828;">Go to Poll</button>
        </form>
        <p class="login-link">
            Need to create a poll? <a href="{% url 'users:dashboard' %}" style="color: #d62828;">Login to create the poll</a>
        </p>
    </div>

</body>
</html>
